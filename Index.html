<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Markers</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

      </div>
      <div class="marker berry-burst">
        <div class="cap"></div>
        <div class="sleeve"></div>
        <span class="label">Berry burst</span>
      </div>
      <div class="marker cherry-cobbler">
        <div class="cap"></div>
        <div class="sleeve"></div>

      </div>
      <div class="marker merry-merlot">
        <div class="cap"></div>
        <div class="sleeve"></div>
        <span class="label">Merry Merlot</span>
      </div>
      <div class="marker real-red">
        <div class="cap"></div>
        <div class="sleeve"></div>
        <span class="label">Real red</span>
      </div>
      <div class="marker poppy-parade">
        <div class="cap"></div>

        <span class="label">Poppy Parade</span>
      </div>
      <div class="marker flirty-flamingo">

      </div>
      <div class="marker petal-pink">
        <div class="cap"></div>
        <div class="sleeve"></div>
        <span class="label">Petal pink</span>
      </div>
      <div class="marker grapefruit-grove">
        <div class="cap"></div>

      <div class="marker calypso-coral">

        <div class="cap"></div>
        <div class="sleeve"></div>
        <span class="label">Mango melody</span>
      </div>
    </div>
  </body>
</html>
